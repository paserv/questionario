<!DOCTYPE html>
<html>
<head>
<title>{{ title }}</title>

<link type="text/css" rel="stylesheet"
	href="/static/css/materialize.min.css">
<link type="text/css" rel="stylesheet" href="/static/css/site.css" />
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">

<meta name="viewport"
	css="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta http-equiv="X-UA-Compatible" css="IE=Edge" />
<META HTTP-EQUIV="CACHE-CONTROL" css="NO-CACHE">
<META HTTP-EQUIV="Pragma" css="no-cache">
<META HTTP-EQUIV="Expires" css="-1">
<script type="text/javascript" src="/static/js/jquery.min.js"></script>
<script type="text/javascript" src="/static/js/materialize.min.js"></script>
<script type="text/javascript"
	src="https://www.gstatic.com/charts/loader.js"></script>
<script type="text/javascript" src="/static/js/charts.js"></script>
<script type="text/javascript" src="/static/js/bdp.js"></script>

</head>
<body>
	<header>

		<nav class="nav-extended">
			<div class="nav-wrapper adminnav">
				<a href="#" class="brand-logo"><img
					src="/static/img/logo_transparent.png" width="185px" /></a>
			</div>
			<div class="nav-content admintab">
				<ul class="tabs tabs-transparent">
					<li class="tab"><a id="today" class="mynavbtn" href="#"
						onclick='drawToday()'>Oggi</a></li>
					<li class="tab"><a id="month" class="mynavbtn" href="#"
						onclick='drawMonth()''>Ultimo mese</a></li>
					<li class="tab"><a id="year" class="mynavbtn" href="#"
						onclick='drawYear()'>Ultimo anno</a></li>
					<li class="tab"><a id="custom" class="mynavbtn" href="#"
						onclick='showCustom()'>Inserisci date</a></li>

				</ul>
			</div>
		</nav>
	</header>

	<main>
	<div class="container">
		<div class="row"></div>

		<div id="date_range" class="row">
			<div class="col s5">
				<input id="from_date" type="text" class="datepicker"> <label
					for="from_date">Data inizio</label>
			</div>
			<div class="col s5">
				<input id="to_date" type="text" class="datepicker"> <label
					for="to_date">Data fine</label>

			</div>
			<div class="col s2">
				<a onclick='drawCharts()'
					class="btn-floating waves-effect waves-light datebtn"><i
					class="material-icons">play_arrow</i></a>
			</div>
		</div>
	</div>
	
	<div id="totalnum" class="container"></div>
	<div class="row"></div>
	<div id="timeseries" class="container"></div>
	

	<div id="result" class="container"></div>

	<div class="row">
		<div id="preloader" class="progress" style="display: none">
			<div class="indeterminate"></div>
		</div>
	</div>
	</main>

	<div class="fixed-action-btn">
		<a class="btn-floating btn-large flbtn"> <i
			class="large material-icons">mode_edit</i>
		</a>
		<ul>
			<li><a class="btn-floating flbtn-chart"
				onclick='changeTo("chart", "table")'><i class="material-icons">pie_chart</i></a></li>
			<li><a class="btn-floating flbtn-tab"
				onclick='changeTo("table", "chart")'><i class="material-icons">table_chart</i></a></li>
			<li><a class="btn-floating flbtn-download" onclick='showTimeSeries()'><i
					class="material-icons">timeline</i></a></li>
		</ul>
	</div>

	<footer class="page-footer style-footer footerrow">
		<div class="footerline"></div>
		<div class="container" style="width: 95%;">
			<div
				class="footer-copyright container-footer style-footer-copyright left bold">
				<div class="left">

					<div class="left">Il tuo parere &egrave; importante</div>
				</div>
			</div>
		</div>
	</footer>
</body>
<script>
	$(document).ready(
			function() {
				$('.fixed-action-btn').floatingActionButton();

				var options = {
					format : 'dd-mm-yyyy',
					showMonthAfterYear : true,
					firstDay : 1,
					autoClose : true,
					cancel : 'Annulla',
					clear : 'Pulisci',
					done : 'Ok',
					//onClose: drawCharts(),
					i18n : {
						months : [ 'GEN', 'FEB', 'MAR', 'APR', 'MAG', 'GIU',
								'LUG', 'AGO', 'SET', 'OTT', 'NOV', 'DIC' ],
						weekdays : [ 'Domenica', 'Lunedi', 'Martedi',
								'Mercoledi', 'Giovedi', 'Venerdi', 'Sabato' ],
						weekdaysShort : [ 'Dom', 'Lun', 'Mar', 'Mer', 'Gio',
								'Ven', 'Sab' ],
						weekdaysAbbrev : [ 'D', 'L', 'M', 'M', 'G', 'V', 'S' ]
					}
				};
				$('.datepicker').datepicker(options);
			});
</script>
</html>
